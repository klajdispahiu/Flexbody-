{% extends 'core/base.html' %}

{% block content %}
<div class="container">
    <h2>Login</h2>

    <form method="post" action="{% url 'log-in' %}">
        {% csrf_token %}
        <div>
            <label>E-mail</label><br>
            <input name="email" type="email">
        </div>
        <div>
            <label>Password</label><br>
            <input name="password1" type="password">
        </div>
        <div>
            <button class="login"> Login </button>
        </div>
    </form>
</div>
{% endblock %}
